<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- no cache -->
    <meta http-equiv="cache-control" content="no-cache" />
    <!--  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="body">
    <div class="upcontent">
        <button class="restart" type="reset" onclick="restart()">Start again</button>
        <div id="win"><h1>Waiting</h1></div>
    </div>
    <div class="content" >
        <div class="square" id="0" onclick="Click(0)"></div>
        <div class="square" id="1" onclick="Click(1)"></div>
        <div class="square" id="2" onclick="Click(2)"></div>
        <div class="square" id="3" onclick="Click(3)"></div>
        <div class="square" id="4" onclick="Click(4)"></div>
        <div class="square" id="5" onclick="Click(5)"></div>
        <div class="square" id="6" onclick="Click(6)"></div>
        <div class="square" id="7" onclick="Click(7)"></div>
        <div class="square" id="8" onclick="Click(8)"></div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
